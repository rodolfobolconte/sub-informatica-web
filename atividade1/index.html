<!DOCTYPE html>
<html>
<head>
    <title>IFPB Campus Campina Grande | Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/47257d7297.js" crossorigin="anonymous"></script>
</head>
    <body>
        <a href="../index.html"><div class="voltar-pagina-principal">PÁGINA<br>PRINCIPAL</div></a>

        <div id="container">
            <img id="logo-ifpb" src="https://ieeeifpbcg.org/wp-content/uploads/2018/06/ifpb-campina-grande.png"/>

            <form>
                <label>Login</label>
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" name="login">
                </div>

                <label>Senha</label>
                <div class="input-container">
                    <i class="fas fa-key icon"></i>
                    <input type="password" name="password">
                </div>

                <label>Curso</label>
                <div class="input-container">
                    <i class="fas fa-school icon"></i>
                    <select>
                        <option>Bacharel em Engenharia de Computação</option>
                        <option>Subsequente em Informática</option>
                        <option>Tecnólogo em Telemática</option>
                    </select>
                </div>

                <button type="submit">Entrar</button>
            </form>

            <p id="legenda">Portal do Estudante | Desenvolvimento: IFPB</p>
        </div>
    </body>
</html>
