<!DOCTYPE html>
<html>
<head>
    <title>IFPB Campus Campina Grande | Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <form>
            <input class="info" type="text" name="login" placeholder="Username"/>

            <input class="info" type="password" name="password" placeholder="Password"/>

            <input class="check" type="checkbox" name="Remember me"/>
            <label class="check-label">Remember me</label>

            <a class="forgot" href="#">Forgot Password?</a>

            <button class="botao-login" type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
