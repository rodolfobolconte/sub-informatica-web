<!DOCTYPE html>
<html>
<head>
    <title>IFPB Campus Campina Grande | Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/47257d7297.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="home-github">
            <a title="Página Inicial" href="../index.html"><i class="fas fa-home i-principal i-pr-home"></i></a>
            <a title="Repositório no GitHub" href="https://github.com/rodolfobolconte/sub-informatica-web/tree/master/atividade2" target="_blank"><i class="fab fa-github i-principal i-pr-git"></i></a>
        </div>

        <div id="container">
            <form>
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="Username" name="Username" placeholder="Username">
                </div>

                <div class="input-container">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>

                <div class="check-container">
                    <input id="check" type="checkbox" name="remember me">
                    <span>Remember me</span>

                    <a href="#"><i>Forgot Password?</i></a>
                </div>

                <div class="input-container">
                    <button type="submit">LOGIN</button>
                </div>
            </form>
        </div>
    </body>
</html>
