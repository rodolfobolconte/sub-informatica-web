<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prática 1</title>
</head>
<body>
    <img src="img/windows.png"/>
    <form action="">
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Digite seu Nome"/>
        <br>
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Digite sua Senha"/>
        <br>
        <label for="idade">Idade</label>
        <input id="idade" type="number" placeholder="Digite sua Idade"/>
        <br>
        <label for="cursos">Curso</label>
        <select name="cursos" id="cursos">
            <option value="0">(Selecione seu Curso)</option>
            <option value="telematica">Telemática</option>
            <option value="telematica">Matemática</option>
            <option value="telematica">Física</option>
        </select>

        <br>
        <button type="submit">Enviar</button>
    </form>

    <hr>

    <br>
    <label for="">É do Integrado?</label>
    <label for="simIntegrado">Sim</label>
    <input id="simIntegrado" type="radio" name="radioIntegrado"/>
    <label for="naoIntegrado">Não</label>
    <input id="naoIntegrado" type="radio" name="radioIntegrado"/>

    <br>
    <label for="">Selecione os Turnos</label>
    <label for="checkManha">Manhã</label>
    <input id="checkManha" type="checkbox" name="turnos"/>
    <label for="checkTarde">Tarde</label>
    <input id="checkTarde" type="checkbox" name="turnos"/>
    <label for="checkNoite">Noite</label>
    <input id="checkNoite" type="checkbox" name="turnos"/>

    <br>
    

    <br>
    <div>Aqui é uma Div</div>
    <nav>Aqui é uma Div</nav>
    <span>Aqui é uma Span</span>
    <br>

    <ul>
        <li>Lista</li>
        <li>Não</li>
        <li>Ordenada</li>
    </ul>

    <ol type="A">
        <li>Lista</li>
        <li>Ordenada</li>
    </ol>

    <br>

    <table border="1" cellpadding="5">
        <thead>
            <th>Nome</th>
            <th>Idade</th>
            <th>Curso</th>
        </thead>
        <tbody>
            <tr>
                <td>Rodolfo</td>
                <td>21</td>
                <td>Informática</td>
            </tr>
            <tr>
                <td>Bolconte</td>
                <td>22</td>
                <td>Telemática</td>
            </tr>
            <tr>
                <td>Donato</td>
                <td>23</td>
                <td>Engenharia de Computação</td>
            </tr>
            <tr>
                <td colspan="3">Manhã</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
