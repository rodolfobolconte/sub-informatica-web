<!DOCTYPE html>
<html>
<head>
    <title>IFPB Campus Campina Grande | Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <img id="logo-ifpb" src="https://ieeeifpbcg.org/wp-content/uploads/2018/06/ifpb-campina-grande.png"/>

        <form>
            <label>Login</label>
            <input type="text" name="login">

            <label>Password</label>
            <input type="password" name="password">

            <label>Curso</label>
            <select>
                <option>Bacharel em Engenharia de Computação</option>
                <option>Subsequente em Informática</option>
                <option>Tecnólogo em Telemática</option>
            </select>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
