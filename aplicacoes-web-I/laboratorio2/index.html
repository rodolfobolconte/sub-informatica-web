<!DOCTYPE html>
<html>
    <head>
        <title>Laboratório 2 | Login</title>
        <link rel="stylesheet" type="text/css" href="login-style.css">
        <script src="https://kit.fontawesome.com/47257d7297.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="login-main-axios.js"></script>
        <!--<script type="text/javascript" src="login-main.js"></script>-->
    </head>

    <body>
        <div class="home-github">
            <a title="Página Inicial" href="../index.html"><i class="fas fa-home i-principal i-pr-home"></i></a>
            <a title="Repositório no GitHub" href="https://github.com/rodolfobolconte/sub-informatica-web/tree/master/laboratorio2" target="_blank"><i class="fab fa-github i-principal i-pr-git"></i></a>
        </div>

        <div id="container">
            <img id="logo-ifpb" src="https://ieeeifpbcg.org/wp-content/uploads/2018/06/ifpb-campina-grande.png"/>

            <form method="POST" onsubmit="logar(this); return false;">
                <label>Login</label>
                <div class="input-container">
                    <i class="fas fa-user icon"></i>
                    <input type="text" name="login"/>
                </div>

                <label>Senha</label>
                <div class="input-container">
                    <i class="fas fa-key icon"></i>
                    <input type="password" name="password"/>
                </div>

                <button type="submit">Entrar</button>
            </form>

            <p id="legenda">Portal do Estudante | Desenvolvimento: IFPB</p>
        </div>
    </body>
</html>
